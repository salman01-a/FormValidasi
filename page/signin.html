<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style/style.css">
    <title>Sigin Page</title>
</head> 
<body>
    

    <div class="center" >
        <div class="border-container">  
            <form>
                <div class="mb-3 text-center">
                    <label for="exampleInputEmail1" class="form-label" id="label_login">Sigin</label>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" class="form-control" id="Username" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="Pass">
                </div>
                <div class="mb-3">
                  <div class="container overflow-hidden text-center">
                    <div class="row gx-5">
                      <div class="col">           
                        <a href="login.html" class="btn btn-outline-dark">Login</a>
                      </div>
                      <div class="col">
                        <button  onclick="signin()" class="btn btn-outline-dark">Sigin</button>   
                      </div>
                    </div>  
                  </div>

                </div>
                        
              </form>
        </div>



    <script src="../assets/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
